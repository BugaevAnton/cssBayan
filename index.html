<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <h1 class="titel">CSS Bayan</h1>
            <div class="bayan-start">
                <div class="bayan">
                    <div class="line"></div>
                        <input id="bayan1" type="radio" name="bayan">

                            <p>Hello friend</p>
                            <p class="bg"></p>
                        </label>
                    <div class="bayan-content">
                        <img class="images" src="./img/1.png" alt="Photo">
                    </div>
                </div>

                <div class="bayan">
                    <div class="line"></div>
                    <input id="bayan2" type="radio" name="bayan">

                        <p>Kill Bill</p>

                    </label>
                    <div class="bayan-content">
                        <img class="images" src="./img/2.png" alt="Photo">
                    </div>
                </div>

                <div class="bayan">
                    <div class="line"></div>
                    <input id="bayan3" type="radio" name="bayan">
                    <label class ="bayan1-btn" for="bayan3" >

                        <p class="bg"></p>
                    </label>
                    <div class="bayan-content">
                        <img class="images" src="./img/3.png" alt="Photo">
                    </div>
                </div>

                <div class="bayan">
                    <div class="line"></div>
                    <input id="bayan4" type="radio" name="bayan" checked>
                    <label class ="bayan1-btn" for="bayan4" >
                        <p>Super Man</p>
                        <p class="bg"></p>
                    </label>
                    <div class="bayan-content">
                        <img class="images" src="./img/4.png" alt="Photo">
                    </div>
                </div>
            </div>
        </div>
    </header>
</head>
